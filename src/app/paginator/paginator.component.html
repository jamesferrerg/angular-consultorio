<ul *ngIf="paginas?.length > 0" class="pagination">

    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/empleados/page', paginador.number-1]">&laquo;</a>
    </li>

    <li [ngClass]="paginador.first?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/empleados/page', 0]">Primera</a>
    </li>

    <!-- con ngclass busca validar una expresion y si es correcta usar un estilo-->
    <li class="page-item" *ngFor="let numeroPagina of paginas" [ngClass]="numeroPagina-1 == paginador.number?'active':''">
        <!-- pagindor es el atributo de paginator.component.ts -->
        <span class="page-link" *ngIf="numeroPagina-1 == paginador.number">{{numeroPagina}}</span>
        <a *ngIf="numeroPagina-1 != paginador.number" class="page-link" [routerLink]="['/empleados/page', numeroPagina-1]">{{numeroPagina}}</a>
    </li>

    <li [ngClass]="paginador.last?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/empleados/page', paginador.totalPages-1]">Ãšltima</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/empleados/page', paginador.number+1]">&raquo;</a>
    </li>
</ul>

<div class="card bg-white mt-3">
    <div class="card-header"> {{titulo}} </div>
    <div class="card-body">

        <form>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.apellido" name="apellido">
                </div>
            </div>

            <div class="form-group row">
                <label for="numeroIdentificacion" class="col-form-label col-sm-2">No. identificaci√≥n</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.numeroIdentificacion" name="numeroIdentificacion">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.email" name="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="celular" class="col-form-label col-sm-2">Celular</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="empleado.celular" name="celular">
                </div>
            </div>

            <div class="form-group row">
                <label for="fechaContrato" class="col-form-label col-sm-2">Fecha de contr.</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empleado.fechaContrato" name="fechaContrato">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!empleado.idEmpleado else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                    </ng-template>
                </div>
            </div>

        </form>

    </div>
</div>

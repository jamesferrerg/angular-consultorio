<!-- si el atributo boolean es verdadero -->
<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{titulo}}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">

                            <div class="col-sm">

                                <ul *ngIf="empleado" class="list-group mb-3">
                                    <li class="list-group-item list-group-item-primary">{{empleado.nombre}}</li>
                                    <li class="list-group-item">{{empleado.apellido}}</li>
                                    <li class="list-group-item">{{empleado.tipoIdentificacion.tipoIdentificacion}}</li>
                                    <li class="list-group-item">{{empleado.numeroIdentificacion}}</li>
                                    <li class="list-group-item">{{empleado.telefono}}</li>
                                    <li class="list-group-item">{{empleado.celular}}</li>
                                    <li class="list-group-item">{{empleado.email}}</li>
                                    <li class="list-group-item">{{empleado.fechaContrato | date:"dd MMMM, yyyy"}}</li>
                                </ul>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <!-- onChange=cuando cambia (cuando se selcciona un archivo) -->
                                        <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                                        <label class="custom-file-label" for="inputGroupFile04">Seleccione su foto</label>
                                    </div>
                                    <div class="input-group-append">
                                        <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                                    </div>
                                </div>

                            </div>

                            <div class="col-sm">
                                <!-- si existe la foto o sea diferente a nulo -->
                                <img *ngIf="empleado?.foto" src="http://localhost:8080/api/uploads/img/{{empleado.foto}}" alt="{{empleado.foto}}" class="img-thumbnail rounded">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
